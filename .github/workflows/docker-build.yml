name: Build and deploy to Kamatera

on:
  push:
    branches:
      - main   # 你的主分支是 main 就這樣寫

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Frontend image ----------
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .                        # monorepo 根目錄
          file: ./apps/frontend/Dockerfile  # 使用你剛剛那支 Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/drug-frontend:latest
            ghcr.io/${{ github.repository_owner }}/drug-frontend:${{ github.sha }}

      # ---------- Backend image ----------
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .                        # 同樣用根目錄
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/drug-backend:latest
            ghcr.io/${{ github.repository_owner }}/drug-backend:${{ github.sha }}

  deploy-to-kamatera:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on Kamatera VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}        
          username: ${{ secrets.VPS_USER }}    
          key: ${{ secrets.VPS_SSH_KEY }}      
          port: ${{ secrets.VPS_SSH_PORT }}    
          script: |
            cd /root/drugforensics           
            git pull
            docker compose pull
            docker compose up -d
