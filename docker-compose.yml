services:
  backend:
    image: ghcr.io/shackarbeit/drug-backend:latest
    container_name: drug-backend
    restart: unless-stopped
    ports:
      - "4000:4000"   # 依你 NestJS 實際 port 調整
    volumes:
      - ./data:/app/data  # 依你後端 Dockerfile 的 SQLite 路徑調整

  frontend:
    image: ghcr.io/shackarbeit/drug-frontend:latest
    container_name: drug-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"   # 依你 Next.js 實際 port 調整
    depends_on:
      - backend
